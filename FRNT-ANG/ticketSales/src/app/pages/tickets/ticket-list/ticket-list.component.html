<div *ngIf="tickets">
  <div *ngIf="renderCompleted">
    <p>Количество элементов: {{tourWrap.childElementCount}}</p>
    <p>Активный элемент: {{blockDirective.activeElementIndex + 1}}</p>
  </div>
  <div class="mb-4">
    <span class="mx-3">Поиск тура</span>
    <input type="text"
           class="mt-3"
           pInputText
           [(ngModel)]="nameTour"/>
    <button
      (click)="search($event)" type="button"
      class="m-3 btn btn-success">Найти
    </button>

  </div>
  <div appBlocksStyle
       #tourWrap
       #blockDirective='blocksStyle'
       [selector]="'.ticket-item'"
       [initFirst]="false"
       (renderComplete)="directiveRenderComplete($event)"
       class="d-flex flex-wrap justify-content-around">
    <div class="ticket-item col-3 m-2"
         (click)="goToTicketInfoPage(item)"
         *ngFor="let item of tickets; let i = index">
      <div class="ticket-title">{{item.name}} </div>
      <div class="ticket-img">
        <img class="w-100" ngSrc="assets/img/{{item.img}}" alt="" width="385" height="200"/>
      </div>
    </div>
  </div>
</div>
