<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <form action="https://echo.htmlacademy.ru" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>Основная информация</legend>
                <label>
                    type="text"
                    <input type="text" name="type-text">
                </label>

                <label>
                    type="submit"
                    <input type="submit" name="type-submit">
                </label>
            </fieldset>

            <fieldset>
                <legend>Дополнительная информация</legend>
                <label>
                    type="password"
                    <input type="password" name="type-password">
                </label>

                <label>
                    textarea
                    <textarea name="type-textarea" rows="5" cols="30" placeholder='rows="5" cols="30"'></textarea>
                </label>

                <label>
                    type="radio"
                    <input type="radio" name="type-radio">
                </label>

                <label>
                    type="checkbox"
                    <input type="checkbox" name="type-checkbox">
                </label>

                <label>
                    type="reset"
                    <input type="reset" name="type-reset">
                </label>

                <label>
                    select
                    <select name="type-text">
                    <option value="first">первый</option>
                    <option value="second">второй</option>
                    <option value="third">третий</option>
                    <option value="fourth">четвёртый</option>
                    <option value="fifth">пятый</option>
                    </select>
                </label>

                <label>
                    type="file"
                    <input type="file" name="type-file" accept=".jpg, .jpeg, .png">
                </label>

                <label>
                    type="hidden"
                    <input type="hidden" name="type-hidden">
                </label>
            </fieldset>

            <hr class="horizontal-line">

            <fieldset>
                <legend>Примеры полей Html5</legend>

                <label>
                    type="range"
                    <input type="range" name="type-range">
                </label>

                <label>
                    type="color"
                    <input type="color" name="type-color">
                </label>

                <label>
                    type="date"
                    <input type="date" name="type-date">
                </label>
            </fieldset>
        </form>
    </main>
</body>
</html>
