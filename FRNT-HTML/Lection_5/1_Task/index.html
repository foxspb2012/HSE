<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alien</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="film-item mx-4 my-4">
    <div class="film__poster move-bg">
        <div class="film__delete"></div>
        <div class="film__format">mkv</div>
        <div class="film__info">
            <div class="film__director">Ridley Scott</div>
            <div class="film__title">Alien:Resurrection</div>
            <div class="film__subtitle">Revisions 2.0</div>
        </div>
        <div class="film__upload">
            <img src="assests/dropbox.svg" width="43" height="40" alt="Dropbox">
        </div>
    </div>
    <div class="film__nav clearfix">
        <div class="dots left">
            <button class="dot dot--current" type="button" aria-label="slide switch button"></button>
            <button class="dot" type="button" aria-label="slide switch button"></button>
            <button class="dot" type="button" aria-label="slide switch button"></button>
            <button class="dot" type="button" aria-label="slide switch button"></button>
            <button class="dot" type="button" aria-label="slide switch button"></button>
            <button class="dot" type="button" aria-label="slide switch button"></button>
        </div>
        <div class="film__duration right">117 minutes</div>
    </div>
</div>
</body>
</html>
