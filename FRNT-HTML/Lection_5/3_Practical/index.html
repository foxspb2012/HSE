<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>FontAwesome</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="visually-hidden">Заголовок страницы выполнения задания по FontAwesome</h1>
    <footer class="footer">
        <h2 class="visually-hidden">Заголовок подвала</h2>
        <div class="footer__wrapper">
            <p class="footer__copyright left">При использовании материалов портала<br>активная ссылка на источник обязательна</p>
            <div class="footer__social social left">
                <h3>Подписывайтесь на нас</h3>
                <ul class="social__list">
                    <li class="social__item">
                        <a href="#" class="social__link fab fa-vk" aria-label="вконтакте"></a>
                    </li>
                    <li class="social__item">
                        <a href="#" class="social__link fab fa-instagram" aria-label="инстаграм"></a>
                    </li>
                    <li class="social__item">
                        <a href="#" class="social__link fab fa-facebook" aria-label="фейсбук"></a>
                    </li>
                    <li class="social__item">
                        <a href="#" class="social__link fab fa-youtube" aria-label="ютуб"></a>
                    </li>
                    <li class="social__item">
                        <a href="#" class="social__link fab fa-twitter" aria-label="твиттер"></a>
                    </li>
                </ul>
            </div>
            <div class="footer__contacts left">
                <h3>Контакты</h3>
                <p class="footer__address contacts__icon">Политехническая ул.,дом 29АФ,В1.18</p>
                <ul class="contacts__list">
                    <li class="contacts__item footer__email contacts__icon">
                        <a href="mailto:mass-media@spbstu.ru" class="">mass-media@spbstu.ru</a>
                    </li>
                    <li class="contacts__item footer__phone contacts__icon">
                        <a href="tel:+78125916675" class="">+7(812)591-66-75</a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
