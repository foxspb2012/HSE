<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adaptive form</title>
    <link href="css/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<main class="container">
    <div class="clearfix">
        <div class="left left-side">
            <img src="img/item.png" alt="item picture">
            <span>no tumble dry</span>
        </div>
        <div class="right">
            <form class="form" action="https://echo.htmlacademy.ru" method="post">
                <p class="form-caption">Henley Smoke</p>
                <div class="filter-item-wrap">
                    <fieldset class="filter-item filter-item-fieldset">
                        <legend class="legend-header">Color</legend>
                        <ul class="filter-radio-list">
                            <li class="filter-radio-item">
                                <input class="input-radio visually-hidden" type="radio" id="color-gray" name="color"
                                       value="gray" checked>
                                <label class="label-radio label-radio--gray" for="color-gray"></label>
                            </li>
                            <li class="filter-radio-item">
                                <input class="input-radio visually-hidden" type="radio" id="color-orange" name="color"
                                       value="orange">
                                <label class="label-radio label-radio--orange" for="color-orange"></label>
                            </li>
                        </ul>
                    </fieldset>

                    <fieldset class="filter-item-size filter-item-fieldset">
                        <legend class="legend-header">Size</legend>
                        <ul class="filter-radio-list filter-radio-list--size">
                            <li class="filter-radio-item">
                                <input class="input-radio input-radio--s visually-hidden" type="radio" id="size-s" name="size"
                                       value="s" checked>
                                <label class="label-radio-size" for="size-s">S</label>
                            </li>
                            <li class="filter-radio-item">
                                <input class="input-radio input-radio--m visually-hidden" type="radio" id="size-m" name="size"
                                       value="m">
                                <label class="label-radio-size" for="size-m">M</label>
                            </li>
                            <li class="filter-radio-item">
                                <input class="input-radio input-radio--l visually-hidden" type="radio" id="size-l" name="size"
                                       value="l">
                                <label class="label-radio-size" for="size-l">L</label>
                            </li>
                            <li class="filter-radio-item">
                                <input class="input-radio input-radio--xl visually-hidden" type="radio" id="size-xl" name="size"
                                       value="xl">
                                <label class="label-radio-size" for="size-xl">XL</label>
                            </li>
                            <li class="filter-radio-item">
                                <input class="input-radio input-radio--xxl visually-hidden" type="radio" id="size-xxl" name="size"
                                       value="xxl">
                                <label class="label-radio-size" for="size-xxl">XXL</label>
                            </li>
                        </ul>
                    </fieldset>
                </div>
                <p class="price">&#36;100</p>

                <button class="button-submit" type="submit">
                    <img class="basket-picture" alt="basket" src="img/supermarket-cart-silhouette.svg" style="vertical-align:middle" />
                </button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
